<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset= "utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" shrink-to-fit=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">

    <script href="js/bootstrap.js"></script>
    <script src="js/jquery-3.4.1.js"></script>

    <title>PITZA</title>
    
</head>

<body>
        <div class="top">
            <div class="col-lg-12">
        <div class="container p-4 my-4 bg-danger text-black">
        <h1><strong>WELCOME TO PITZA & PITZA</strong></h1>
    </div>
    </div>
</div>


</div>
</div>



    <br><br>
<article>

    <div class="container p4 my-4 bg-danger text-black">
    <div class="container pt-3">
        <div class="size">
        <h2><i>Choose your pitza size:</i></h2>
<div class="row">

<div class="col-lg-3">
<label class="form-check-inline" for="size1">
    <input type="checkbox" class="form-check-input" id="size1" name="pitzaSize" value="small">
        <b> Small 300/= </b>
</label>
</div>


<div class="col-lg-3">
<div class="form-check-inline">
    <label class="form-check-label" for="size2">
        <input type="checkbox" class="form-check-inline" id="size2" name="pitzaSize" value="medium">
           <b> Medium 500/=  </b>
    </label>
</div>
</div>


<div class="col-lg-3">
<div class="form-check-inline">
    <label class="form-check-label" for="size3">
        <input type="checkbox" class="form-check-inline" id="size3" name="pitzaSize" value="large">
        <b> Large 700/= </b>
    </label> 
</div>
</div>


<div class="col-lg-3">
<div class="form-check-inline">
    <label class="form-check-label" for="size4">
        <input type="checkbox" class="form-check-inline" id="size4" name="pitzaSize" value="xtra-large">
        <b> Xtra-Large 900/= </b>
    </label>
</div>
</div>

<br><br>

<button type="button" class="btn btn-warning id="size">Select</button>

</div>
</div>


<br><br>


<div class="toppings">
    <h2><i>Select your toppings:</i></h2>
    <div class="row">

        <div class="col-lg-4">
            <div class="form-check-inline">
                <label class="form-check-label" for="tp1">
                <input class="form-check-input" type="checkbox" id="tp1" name="pitzaToppings" value="pepperoni">
               <b> Pepperoni 100/= </b>
            </label>
            </div>
        </div>
    
        <div class="col-lg-4">
            <div class="form-check-inline">
            <label class="form-check-label" for="tp2">
            <input class="form-check-inline" type="checkbox" id="tp2" name="pitzaToppings" value="mushrooms">
            <b> Mushrooms 150/= </b>
        </label>
         </div>
        </div>

    <div class="col-lg-4">
    <div class="form-check-inline">
        <label class="form-check-label" for="tp3">
            <input class="form-check-inline" type="checkbox" id="tp3" name="pitzaToppings" value="onions">
            <b> Onions 50/= </b>
        </label>
    </div>
    </div>


        <div class="col-lg-4">
            <div class="form-check-inline">
                <label class="form-check-label" for="tp4">
             <input class="form-check-inline" type="checkbox" id="tp4" name="pitzaToppings" value="bacons">
            <b> Bacons 120/= </b>
             </label>
             </div>
            </div>


            <div class="col-lg-4">
            <div class="form-check-inline">
                <label class="form-check-label" for="tp5">
                <input class="form-check-inline" type="checkbox" id="tp5" name="pitzaToppings" value="xtra-cheese">
                 <b> Xtra Cheese 150/= </b>
            </label>
        </div>
        </div>


            <div class="col-lg-4">
                <div class="form-check-inline">
                     <label class="form-check-label" for="tp6">
                         <input class="form-check-inline" type="checkbox" id="tp6" name="pitzaToppings" value="green-peppers">
                             <b> Green Peppers 100/= </b>
                             </label>
                        </div>
                        </div>

            </div>
                </div>

                <br><br>

<button type="button" class="btn btn-warning" id="toppings">Select</button>

<br><br>


<div class="crust">
    <h2><i>Select your favourite crust:</i></h2>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-check-inline">
                <label class="form-check-label" for="cr1">
                    <input class="form-check-inline" type="checkbox" id="cr1" name="pitzaCrust" value="thin">
                   <strong> Thin 50/= </strong>
                </label>
            </div>
        </div>

<div class="col-lg-6">
    <div class="form-check-inline">
        <label class="form-check-label" for="cr2">
            <input class="form-check-inline" type="checkbox" id="cr2" name="pitzaCrust" value="thick">
            <strong> Thick 100/= </strong>
        </label>
    </div>
</div>

<div class="col-lg-6">
    <div class="form-check-inline">
        <label class="form-check-label" for="cr3">
            <input class="form-check-inline" type="checkbox" id="cr3" name="pitzaCrust" value="deep">
            <strong> Deep 150/= </strong>
        </label>
    </div>
</div>

<div class="col-lg-6">
    <div class="form-check-inline">
        <label class="form-check-label" for="cr4">
           <input class="form-check-inline" type="checkbox" id="cr4" name="pitzaCrust" value="mozzarella-filled">
          <strong> Mozzarella Filled 200/= </strong>
        </label>
    </div>
</div>

<div class="col-lg-6">
    <div class="form-check-inline">
        <label class="form-check-label" for="cr5">
            <input class="form-check-inline" type="checkbox" id="cr5" name="pitzaCrust" value="stuffed">
            <strong> Stuffed 100/= </strong>
        </label>
    </div> 
</div>


<div class="col-lg-6">
    <div class="form-check-inline">
        <label class="form-check-label" for="cr6">
            <input class="form-check-inline" type="checkbox" id="cr6" name="pitzaCrust" value="glutten-free">
            <strong> Glutten Free 50/= </strong>
        </label> 
    </div>
</div>

<br><br>

<button type="button" class="btn btn-warning" id="crust">Select</button>

</div>
</div>

<br>

<div class="quantity">
<h5><strong><i>Quantities of the same order you would like:</strong></i>
    <br><br>
<input type="number" id="pitzaQuantity" min="1" max="100">
</h5>
</div>

<br><br>

<button type="button"  class="btn btn-dark" id="doOrder1">Done</button>

<br><br>

</div>
</div>
</article>

<br><br>

<aside>
    <div class="container">

<div class="deliver">
    <div class="container p-4 my-4 bg-warning text-black">
            <h3>Delivery Options</h3>
        
        <div class="card-body">
            <div class="column">
                <div class="row-lg-3">
            <select class="form-control" id="deLiver" name="deliveryOptions">
                <option id="d1" value="opt1">To my location  @ 500 KSH</option>
                <option id="d2" value="opt2">Nearest Pitza in my location @ 250KSH</option>
            </select>

            <br><br>

            <button type="button" class="btn btn-danger">Confirm Delivery</button>

        </div>
    </div>
</div>
</div>
</div>

</div>
</aside>

<br><br><br>

<footer>
    <div class="container p-4 my-4 bg-danger text-white">
        <div class="finish">
            <h4 id="totalBei" class="centre"><i></i></h4>

           <h4><strong>Select method of payment:</strong></h4>
           <br>
           <select class="form-control" id="allPayment">
               <option>Mpesa Pay Goods and Services</option>
               <option>Cash on Delivery</option>
           </select>

<br><br>


         




        </div>
    </div>
</footer>
