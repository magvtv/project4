<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset= "utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" shrink-to-fit=no"/>

    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">

    <title>PITZA</title>
    
</head>

<body>
        <div class="top">
            <div class="col-lg-12">
        <div class="container p-4 my-4 bg-danger text-white">
        <h1><strong>WELCOME TO PITZA & PITZA</strong></h1>
    </div>
    </div>
</div>


</div>
</div>

<article>

    <div class="container p4 my-4 bg-danger text-black">
    <div class="container pt-3">
        <div class="sizes">
        <h2><i>Choose your pitza size:</i></h2>
<div class="row">

<div class="col-lg-3">
<label class="form-check-inline" for="size1">
    <input type="checkbox" class="form-check-input" id="size1" name="small" value="pitza size">
        <b>Small</b>
</label>
</div>


<div class="col-lg-3">
<div class="form-check-inline">
    <label class="form-check-label" for="size2">
        <input type="checkbox" class="form-check-inline" id="size2" name="medium" value="pitza size">
           <b>Medium</b>
    </label>
</div>
</div>


<div class="col-lg-3">
<div class="form-check-inline">
    <label class="form-check-label" for="size3">
        <input type="checkbox" class="form-check-inline" id="size3" name="large" value="pitza size">
        <b>Large</b>
    </label> 
</div>
</div>


<div class="col-lg-3">
<div class="form-check-inline">
    <label class="form-check-label" for="size4">
        <input type="checkbox" class="form-check-inline" id="size4" name="xtra-large" value="pitza size">
        <b>Xtra-Large</b>
    </label>
</div>
</div>

<br><br>

<button type="button" class="btn btn-warning id="size">Select</button>

</div>
</div>


<br><br>


<div class="toppings">
    <h2><i>Select your toppings:</i></h2>
    <div class="row">

        <div class="col-lg-4">
            <div class="form-check-inline">
                <label class="form-check-label" for="tp1">
                <input class="form-check-input" type="checkbox" id="tp1" name="pepperoni" value="pitza topping">
               <b>Pepperoni</b>
            </label>
            </div>
        </div>
    
        <div class="col-lg-4">
            <div class="form-check-inline">
            <label class="form-check-label" for="tp2">
            <input class="form-check-inline" type="checkbox" id="tp2" name="mushrooms" value="pitza toppings">
            <b>Mushrooms</b>
        </label>
         </div>
        </div>

    <div class="col-lg-4">
    <div class="form-check-inline">
        <label class="form-check-label" for="tp3">
            <input class="form-check-inline" type="checkbox" id="tp3" name="onions" value="pitza toppings">
            <b>Onions</b>
        </label>
    </div>
    </div>


        <div class="col-lg-4">
            <div class="form-check-inline">
                <label class="form-check-label" for="tp4">
             <input class="form-check-inline" type="checkbox" id="tp4" name="bacons" value="pitza toppings">
            <b>Bacons</b>
             </label>
             </div>
            </div>


            <div class="col-lg-4">
            <div class="form-check-inline">
                <label class="form-check-label" for="tp5">
                <input class="form-check-inline" type="checkbox" id="tp5" name="xtra cheese" value="pitza toppings">
                 <b>Xtra Cheese</b>
            </label>
        </div>
        </div>


            <div class="col-lg-4">
                <div class="form-check-inline">
                     <label class="form-check-label" for="tp6">
                         <input class="form-check-inline" type="checkbox" id="tp6" name="green peppers" value="pitza toppings">
                             <b>Green Peppers</b>
                             </label>
                        </div>
                        </div>

            </div>
                </div>

                <br><br>

<button type="button" class="btn btn-warning" id="toppings">Select</button>

<br><br>


<div class="crusts">
    <h2><i>Select your favourite crust:</i></h2>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-check-inline">
                <label class="form-check-label" for="cr1">
                    <input class="form-check-inline" type="checkbox" id="cr1" name="thin" value="pitza crust">
                   <strong> Thin </strong>
                </label>
            </div>
        </div>

<div class="col-lg-6">
    <div class="form-check-inline">
        <label class="form-check-label" for="cr2">
            <input class="form-check-inline" type="checkbox" id="cr2" name="thick" value="pitza crust">
            <strong>Thick</strong>
        </label>
    </div>
</div>

<div class="col-lg-6">
    <div class="form-check-inline">
        <label class="form-check-label" for="cr3">
            <input class="form-check-inline" type="checkbox" id="cr3" name="deep" value="pitza crust">
            <strong>Deep</strong>
        </label>
    </div>
</div>

<div class="col-lg-6">
    <div class="form-check-inline">
        <label class="form-check-label" for="cr4">
           <input class="form-check-inline" type="checkbox" id="cr4" name="mozzarella filled" value="pitza crust">
          <strong>Mozzarella Filled</strong>
        </label>
    </div>
</div>

<div class="col-lg-6">
    <div class="form-check-inline">
        <label class="form-check-label" for="cr5">
            <input class="form-check-inline" type="checkbox" id="cr5" name="stuffed" value="pitza crust">
            <strong>Stuffed</strong>
        </label>
    </div> 
</div>


<div class="col-lg-6">
    <div class="form-check-inline">
        <label class="form-check-label" for="cr6">
            <input class="form-check-inline" type="checkbox" id="cr6" name="glutten free" value="pitza crust" >
            <strong>Glutten Free</strong>
        </label> 
    </div>
</div>

<br><br>

<button type="button" class="btn btn-warning" id="crust">Select</button>

</div>
</div>

<br>

<h5><strong><i>Quantities of the same order you would like:</strong></i>
<input type="number" id="pitzaQuantity">
</h5>

<br><br>


</div>
</div>
</article>

<br><br>

<aside>
    <div class="container">

<div class="deliver">
    <div class="container p-4 my-4 bg-warning text-black">
            <h3>Delivery Options</h3>
        
        <div class="card-body">
            <div class="column">
                <div class="row-lg-3">
            <select class="form-control" id="deliver">
                <option>To my location</option>
                <option>Nearest Pitza in my location</option>
            </select>

            <br><br>

            <button type="button" class="btn btn-danger">Confirm Delivery</button>

        </div>
    </div>
</div>
</div>
</div>

</div>
</aside>

<br><br><br>

<footer>
    <div class="container p-4 my-4 bg-danger text-white">
        <div class="finish">
            <h4 id="totalBei" class="centre"><i></i></h4>

           <h4><strong>Select method of payment:</strong></h4>
           <br>
           <select id="allPayment">
               <option>Mpesa Pay Goods and Services</option>
               <option>Cash on Delivery</option>
           </select>
        

            
        </div>
    </div>
</footer>
